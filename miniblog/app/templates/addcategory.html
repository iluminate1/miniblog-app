{% extends 'base.html' %}

{% block content %}

<div class="postBox">
    <span class="title">New Book</span>
    <form method="POST" enctype="multipart/form-data" class="postForm">
        {% csrf_token %}

        <div class="group">
            <label for="{{ form.name.id_for_label }}">{{form.name.label}}</label>
            {{ form.name }}
            {% if form.name.errors %}
                <div class="form-error">{{ form.name.errors }}</div>
            {% endif %}
        </div>

        <div class="form-error">{{ form.non_field_errors }}</div>

        <button type="submit">Submit</button>
    </form>
</div> 


{% endblock %}
